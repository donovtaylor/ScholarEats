	body {
            display:grid;
            grid-template-columns: 1fr 3fr 1fr;
            font-family: Arial, sans-serif;
            margin:20px;
            padding:20px;
        }
	header {
            grid-column: 1 / 3;
            display:block;
            font-size: 2em;
            justify-self:left;
            align-self:center;
        }
	a {
            display:grid;
            text-decoration: none;
            font-size: 1.2em;
            color: blue;
            border: 1px solid blue;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            
        }
    a > div {
        padding-left: 40px;
        padding-top: 40px;
    }
	a:hover {
            background-color: blue;
            color: white;
        }
    .container {
        display:grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(5, 1fr);
        justify-content: left;
    }
    
    .container > a {
        display: grid;
        grid-template-columns: 1fr 4fr;
        justify-content:space-between;
        margin: 5px;
        padding: 5px;
    }
    img {
        object-fit:cover;
    }
    </style>
