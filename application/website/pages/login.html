<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div id="status">Checking login status...</div>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="changepass-container">
            <form id="changepass-form">
                <label for="current-pass">Current Password:</label>
                <input type="password" id="current-pass" name="current-passw" required><br>
                <label for="new-pass">New Password:</label>
                <input type="password" id="new-pass" name="new-password" required><br>
                <label for="confirm-pass">Confirm Password:</label>
                <input type="password" id="confirm-pass" name="confirm-pass" required><br>
                <button type="submit">Change Password</button>
            </form>
        </div>
        <div class="changeUsername-container">
            <form id="changeUsername-form">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" name="new-username" required><br>
                <button type="submit">Change Username</button>
            </form>
        </div>
        <button id="logout-button">Logout</button>
        <script src="./routes/login.js"></script>
    </body>
</html>
